<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript While Loop</h2>

        <p id="demo"></p>

        <script>
            var text = "";
            var i = 0;
            while (1 < 15) {
                text += "<br>The number is " + i;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
